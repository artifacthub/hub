<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" type="image/png" href="{{ .shortcutIcon }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#417598" />
        <link rel="apple-touch-icon" href="{{ .appleTouchIcon192 }}" />
        <link rel="apple-touch-icon"
              sizes="512x512"
              href="{{ .appleTouchIcon512 }}" />
        <link rel="manifest" href="/manifest.json" />
        <title>{{ .title }}</title>
        <meta name="description" content="{{ .description }}" />
        <meta name="keywords"
              content="Artifact Hub, Cloud Native, Kubernetes, packages" />
        <meta name="artifacthub:siteName" content="{{ .siteName }}" />
        <meta name="artifacthub:websiteLogo" content="{{ .websiteLogo }}" />
        <meta name="artifacthub:primaryColor" content="{{ .primaryColor }}" />
        <meta name="artifacthub:secondaryColor" content="{{ .secondaryColor }}" />
        <meta name="artifacthub:githubAuth" content="{{ .githubAuth }}" />
        <meta name="artifacthub:googleAuth" content="{{ .googleAuth }}" />
        <meta name="artifacthub:oidcAuth" content="{{ .oidcAuth }}" />
        <meta name="artifacthub:sampleQueries" content="{{ .sampleQueries }}" />
        <meta name="artifacthub:allowPrivateRepositories"
              content="{{ .allowPrivateRepositories }}" />
        <meta name="artifacthub:allowUserSignUp" content="{{ .allowUserSignUp }}" />
        <meta name="artifacthub:gaTrackingID" content="{{ .gaTrackingID }}" />
        <meta name="artifacthub:motd" content="{{ .motd }}" />
        <meta name="artifacthub:motdSeverity" content="{{ .motdSeverity }}" />
        <meta name="artifacthub:reportURL" content="{{ .reportURL }}" />
        <meta name="artifacthub:bannersURL" content="{{ .bannersURL }}" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="{{ .title }}" />
        <meta property="og:description" content="{{ .description }}" />
        <meta property="og:image" content="{{ .openGraphImage }}" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="{{ .title }}" />
        <meta name="twitter:description" content="{{ .description }}" />
        <meta name="twitter:image" content="{{ .openGraphImage }}" />
        <script type="text/javascript" src="/static/js/fixFirefoxNightMode.js" async></script>
        <script type="module">
            if (import.meta.env.DEV) {
                const setAttr = (selector, attr, value) => {
                    const element = document.querySelector(selector);
                    if (element) {
                        element.setAttribute(attr, value);
                    }
                };
                const defaults = {
                    title: 'Artifact Hub',
                    description:
                        'Artifact Hub is a web-based application that enables finding, installing, and publishing Cloud Native packages.',
                    shortcutIcon: '/static/media/logo_v2.png',
                    appleTouchIcon192: '/static/media/logo192_v2.png',
                    appleTouchIcon512: '/static/media/logo512_v2.png',
                    openGraphImage: '/static/media/artifactHub_v2.png',
                    sampleQueries:
                        '[{"name":"OLM operators for databases","querystring":"kind=3\\u0026ts_query_web=database"},{"name":"Helm Charts provided by Bitnami","querystring":"kind=0\\u0026org=bitnami"},{"name":"Packages of any kind related to etcd","querystring":"ts_query_web=etcd"},{"name":"Falco rules for CVE","querystring":"kind=1\\u0026ts_query_web=cve"},{"name":"OLM operators in the monitoring category","querystring":"kind=3\\u0026ts_query=monitoring"},{"name":"Packages from verified publishers","querystring":"verified_publisher=true"},{"name":"Official Prometheus packages","querystring":"ts_query_web=prometheus\\u0026official=true"},{"name":"Operators with auto pilot capabilities","querystring":"capabilities=auto+pilot"},{"name":"Helm Charts in the storage category","querystring":"kind=0\\u0026ts_query=storage"},{"name":"Packages with Apache-2.0 license","querystring":"license=Apache-2.0"},{"name":"OPA policies with MIT license","querystring":"kind=2\\u0026license=MIT"},{"name":"Helm plugins","querystring":"kind=6"},{"name":"Kubectl plugins","querystring":"kind=5"},{"name":"Tekton tasks","querystring":"kind=7"}]',
                    reportURL:
                        'https://github.com/artifacthub/hub/issues/new?labels=abuse+report&template=report-abuse.md',
                    bannersURL: 'https://cncf.github.io/banners/banners.yml',
                    motd:
                        'This is a staging environment used for testing. The production environment can be found at https://artifacthub.io',
                };
                document.title = defaults.title;
                setAttr("meta[name='description']", 'content', defaults.description);
                setAttr("meta[name='artifacthub:siteName']", 'content', 'Artifact Hub');
                setAttr(
                    "meta[name='artifacthub:websiteLogo']",
                    'content',
                    '/static/media/logo/artifacthub-brand-white.svg'
                );
                setAttr("meta[name='artifacthub:primaryColor']", 'content', '#417598');
                setAttr("meta[name='artifacthub:secondaryColor']", 'content', '#2D4857');
                setAttr("meta[name='artifacthub:githubAuth']", 'content', 'true');
                setAttr("meta[name='artifacthub:googleAuth']", 'content', 'true');
                setAttr("meta[name='artifacthub:oidcAuth']", 'content', 'false');
                setAttr("meta[name='artifacthub:sampleQueries']", 'content', defaults.sampleQueries);
                setAttr("meta[name='artifacthub:allowPrivateRepositories']", 'content', 'true');
                setAttr("meta[name='artifacthub:allowUserSignUp']", 'content', 'true');
                setAttr("meta[name='artifacthub:reportURL']", 'content', defaults.reportURL);
                setAttr("meta[name='artifacthub:bannersURL']", 'content', defaults.bannersURL);
                setAttr("meta[name='artifacthub:motd']", 'content', defaults.motd);
                setAttr("meta[name='artifacthub:motdSeverity']", 'content', 'warning');
                setAttr("link[rel='shortcut icon']", 'href', defaults.shortcutIcon);
                setAttr(
                    "link[rel='apple-touch-icon']:not([sizes])",
                    'href',
                    defaults.appleTouchIcon192
                );
                setAttr(
                    "link[rel='apple-touch-icon'][sizes='512x512']",
                    'href',
                    defaults.appleTouchIcon512
                );
                setAttr("meta[property='og:title']", 'content', defaults.title);
                setAttr("meta[property='og:description']", 'content', defaults.description);
                setAttr("meta[property='og:image']", 'content', defaults.openGraphImage);
                setAttr("meta[name='twitter:title']", 'content', defaults.title);
                setAttr("meta[name='twitter:description']", 'content', defaults.description);
                setAttr("meta[name='twitter:image']", 'content', defaults.openGraphImage);
            }
        </script>
        <script type="module" src="/src/index.tsx"></script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
