<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/png" href="{{ .baseURL }}/static/media/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="{{ .baseURL }}/static/media/logo192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="{{ .baseURL }}/static/media/logo512.png" />
    <link rel="manifest" href="{{ .baseURL }}/manifest.json" />
    <title>{{ .title }}</title>
    <meta name="description" content="{{ .description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ .title }}" />
    <meta property="og:description" content="{{ .description }}" />
    <meta property="og:image" content="{{ .baseURL }}/static/media/artifactHub.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ .title }}" />
    <meta name="twitter:description" content="{{ .description }}" />
    <meta name="twitter:image:src" content="{{ .baseURL }}/static/media/artifactHub.png" />
    <script type="text/javascript">
      window.config = {
        allowPrivateRepositories: '{{ .allowPrivateRepositories }}',
      };
      window.analyticsConfig = {
        gaTrackingID: '{{ .gaTrackingID }}',
      };
      // Issue: https://github.com/mozilla-mobile/firefox-ios/issues/5772
      if (window.__firefox__) { window.__firefox__.NightMode.setEnabled(false); }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://artifacthub.io",
        "potentialAction": [
          {
            "@type": "SearchAction",
            "target": "https://artifacthub.io/packages/search?page=1&ts_query_web={search_term_string}",
            "query-input": "required name=search_term_string"
          },
          {
            "@type": "SearchAction",
            "target": "android-app://artifacthub.io/packages/search?page=1&ts_query_web={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        ]
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
