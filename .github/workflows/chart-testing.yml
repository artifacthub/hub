name: Helm CI
on:
  pull_request:
    paths:
      - "charts/**"
jobs:
  lint-and-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Lint chart
        id: lint
        uses: helm/chart-testing-action@v1.0.0
        with:
          command: lint
          config: .ct.yaml
      - name: Create kind cluster
        uses: helm/kind-action@v1.2.0
        if: steps.lint.outputs.changed == 'true'
      - name: Install chart
        uses: helm/chart-testing-action@v1.0.0
        if: steps.lint.outputs.changed == 'true'
        with:
          command: install
          config: .ct.yaml
