version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
    groups:
      web:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "npm"
    directory: "/widget"
    schedule:
      interval: "weekly"
    groups:
      widget:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "k8s.io/apimachinery"
      - dependency-name: "k8s.io/client-go"
    groups:
      backend:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directory: "/cmd/ah"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/cmd/hub"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "node"
        versions: ["19-alpine3.19", "20-alpine3.19", "21-alpine3.19", "22-alpine3.19", "22-alpine3.20"]

  - package-ecosystem: "docker"
    directory: "/cmd/scanner"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/cmd/tracker"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/database/migrations"
    schedule:
      interval: "weekly"
