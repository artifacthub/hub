postgresql:
  enabled: false

db:
  port: "5432"
  database: hub

hub:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/listen-ports: '[{ "HTTP": 80 }, { "HTTPS": 443 }]'
      alb.ingress.kubernetes.io/actions.notfound-redirect: '{"Type":"redirect", "RedirectConfig": {"Host": "not-found.cncf.io", "Port": "443", "Protocol": "HTTPS", "StatusCode": "HTTP_302"}}'
      alb.ingress.kubernetes.io/actions.artifacthub-redirect: '{"Type":"redirect", "RedirectConfig": {"Host": "artifacthub.io", "Port": "443", "Protocol": "HTTPS", "StatusCode": "HTTP_301"}}'
      alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": {"Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301" }}'
    rules:
      - host: hub.cncf.io
        http:
          paths:
            - backend:
                serviceName: notfound-redirect
                servicePort: use-annotation
              path: /*
      - host: hubtest.io
        http:
          paths:
            - backend:
                serviceName: artifacthub-redirect
                servicePort: use-annotation
              path: /*
      - host: www.hubtest.io
        http:
          paths:
            - backend:
                serviceName: artifacthub-redirect
                servicePort: use-annotation
              path: /*
      - http:
          paths:
            - path: /*
              backend:
                serviceName: ssl-redirect
                servicePort: use-annotation
            - path: /*
              backend:
                serviceName: hub
                servicePort: 80
  service:
    type: NodePort
    port: 80
  deploy:
    replicaCount: 2
    resources:
      requests:
        cpu: 1
        memory: 1000Mi

chartTracker:
  cronjob:
    resources:
      requests:
        cpu: 2
        memory: 2000Mi
  numWorkers: 50
  repositories: []
  imageStore: pg
