apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: olm-tracker
spec:
  schedule: "*/30 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
        {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 8 }}
        {{- end }}
          restartPolicy: Never
          initContainers:
          - name: check-db-ready
            image: {{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}
            imagePullPolicy: {{ .Values.pullPolicy }}
            resources:
              {{- toYaml .Values.olmTracker.cronjob.resources | nindent 14 }}
            env:
              - name: PGHOST
                value: {{ .Values.db.host }}
              - name: PGPORT
                value: "{{ .Values.db.port }}"
            command: ['sh', '-c', 'until pg_isready; do echo waiting for database; sleep 2; done;']
          containers:
          - name: olm-tracker
            image: {{ .Values.olmTracker.cronjob.image.repository }}:{{ .Values.imageTag }}
            imagePullPolicy: {{ .Values.pullPolicy }}
            volumeMounts:
            - name: olm-tracker-config
              mountPath: "/home/olm-tracker/.cfg"
              readOnly: true
          volumes:
          - name: olm-tracker-config
            secret:
              secretName: oml-tracker-config
