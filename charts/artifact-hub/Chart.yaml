apiVersion: v2
name: artifact-hub
description: Artifact Hub is a web-based application that enables finding, installing, and publishing Kubernetes packages.
type: application
version: 1.7.0
appVersion: 1.7.0
kubeVersion: ">= 1.19.0-0"
home: https://artifacthub.io
icon: https://artifacthub.github.io/helm-charts/logo.png
keywords:
  - kubernetes
  - helm
  - falco
  - opa
  - olm
  - tinkerbell actions
  - krew
  - tekton
  - keda scalers
  - coredns
  - keptn
  - containers images
maintainers:
  - name: Sergio
    email: tegioz@icloud.com
  - name: Cintia
    email: cynthiasg@icloud.com
  - name: Matt
    email: matt@mattfarina.com
dependencies:
  - name: postgresql
    version: 8.2.1
    repository: https://charts.helm.sh/stable
    condition: postgresql.enabled
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: Support for comparing Helm charts templates versions
    - kind: added
      description: Display cosign signature in container image packages
    - kind: added
      description: New screen breakpoint to UI
    - kind: added
      description: Display all channels pointing to a version in OLM pkgs
    - kind: added
      description: Migration mechanism for local storage data
    - kind: added
      description: CLOMonitor linter to CI workflow
    - kind: added
      description: CLOMonitor badges to readme file
    - kind: changed
      description: Stop displaying production users links on package view
    - kind: changed
      description: Updated supported keptn/kind annotation values
    - kind: changed
      description: Upgrade backend and frontend dependencies
    - kind: changed
      description: Bump Go to 1.18
    - kind: changed
      description: Bump Trivy to 0.27.0
    - kind: changed
      description: Bump OPM to 1.21.0
    - kind: fixed
      description: Issue getting default channel in OLM packages
    - kind: fixed
      description: Docker rate limit issue
    - kind: fixed
      description: Some spelling issues
    - kind: fixed
      description: Some bugs and other improvements
  artifacthub.io/containsSecurityUpdates: "true"
  artifacthub.io/images: |
    - name: db-migrator
      image: artifacthub/db-migrator:v1.7.0
    - name: hub
      image: artifacthub/hub:v1.7.0
    - name: tracker
      image: artifacthub/tracker:v1.7.0
    - name: scanner
      image: artifacthub/scanner:v1.7.0
    - name: trivy
      image: aquasec/trivy:0.27.0
  artifacthub.io/links: |
    - name: source
      url: https://github.com/artifacthub/hub
    - name: support
      url: https://github.com/artifacthub/hub/issues
  artifacthub.io/screenshots: |
    - title: Home page
      url: https://artifacthub.github.io/hub/screenshots/screenshot1.jpg
    - title: Packages search
      url: https://artifacthub.github.io/hub/screenshots/screenshot2.jpg
    - title: Package details
      url: https://artifacthub.github.io/hub/screenshots/screenshot3.jpg
    - title: Security report
      url: https://artifacthub.github.io/hub/screenshots/screenshot4.jpg
    - title: Values schema
      url: https://artifacthub.github.io/hub/screenshots/screenshot5.jpg
    - title: Changelog
      url: https://artifacthub.github.io/hub/screenshots/screenshot6.jpg
