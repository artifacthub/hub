apiVersion: v2
name: artifact-hub
description: Artifact Hub is a web-based application that enables finding, installing, and publishing Kubernetes packages.
type: application
version: 0.17.1
appVersion: 0.17.0
kubeVersion: ">= 1.14.0-0"
home: https://artifacthub.io
icon: https://artifacthub.github.io/hub/chart/logo.png
keywords:
  - kubernetes
  - helm
  - falco
  - opa
  - olm
  - tinkerbell actions
  - krew
  - tekton
maintainers:
  - name: Sergio
    email: tegioz@icloud.com
  - name: Cintia
    email: cynthiasg@icloud.com
dependencies:
  - name: postgresql
    version: 8.2.1
    repository: https://charts.helm.sh/stable
    condition: postgresql.enabled
annotations:
  artifacthub.io/changes: |
    - Add Helm charts templates explorer
    - Scan packages latest version images daily
    - Enable strict transport security
    - Add some CSRF protection
    - Add content security policy
    - Detect links in values schema descriptions
    - Some bugs fixes and other improvements
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/images: |
    - name: db-migrator
      image: artifacthub/db-migrator:v0.17.0
    - name: hub
      image: artifacthub/hub:v0.17.0
    - name: tracker
      image: artifacthub/tracker:v0.17.0
    - name: scanner
      image: artifacthub/scanner:v0.17.0
    - name: trivy
      image: aquasec/trivy:0.16.0
