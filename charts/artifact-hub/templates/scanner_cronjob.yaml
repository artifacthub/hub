apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "15 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  suspend: true
  jobTemplate:
    spec:
      template:
        spec:
        {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 8 }}
        {{- end }}
          restartPolicy: Never
          initContainers:
          - name: check-db-ready
            image: {{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}
            imagePullPolicy: {{ .Values.pullPolicy }}
            resources:
              {{- toYaml .Values.scanner.cronjob.resources | nindent 14 }}
            env:
              - name: PGHOST
                value: {{ default (printf "%s-postgresql.%s" .Release.Name .Release.Namespace) .Values.db.host }}
              - name: PGPORT
                value: "{{ .Values.db.port }}"
            command: ['sh', '-c', 'until pg_isready; do echo waiting for database; sleep 2; done;']
          containers:
          - name: scanner
            image: {{ .Values.scanner.cronjob.image.repository }}:{{ .Values.imageTag }}
            imagePullPolicy: {{ .Values.pullPolicy }}
            volumeMounts:
            - name: scanner-config
              mountPath: "/home/scanner/.cfg"
              readOnly: true
          volumes:
          - name: scanner-config
            secret:
              secretName: scanner-config
