<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Artifact Hub widget</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>


    <!-- <div class="artifacthub-widget" data-url="https://artifacthub.io/packages/search?page=1&ts_query=machine-learning&kind=3"></div> -->
    <div class="artifacthub-widget-group" data-url="https://artifacthub.io/packages/search?page=1&ts_query=machine-learning&kind=3"  data-header="true" data-fixed-width="900" data-loading="true"></div>
    <div class="artifacthub-widget-group" data-url="https://artifacthub.io/packages/search?page=1&ts_query=monitoring&org=bitnami" data-theme="light" data-header="false" data-color="#000000" data-width="800" data-loading="true"></div>
    <div class="artifacthub-widget-group" data-url="https://artifacthub.io/packages/search?page=1&verified_publisher=true&official=true" data-theme="light" data-header="true" data-color="#ce2029" data-width="1400" data-loading="true"></div>
    <div class="artifacthub-widget-group" data-url="https://artifacthub.io/packages/search?page=1&verified_publisher=true&official=true" data-theme="dark" data-header="true" data-color="#EF6B3A"  data-loading="true"></div>
    <div class="artifacthub-widget-group" data-url="https://artifacthub.io/packages/search?page=1&operators=true" data-theme="light" data-header="false" data-color="#2F4F95"  data-loading="false"></div>
    <div class="artifacthub-widget-group" data-url="https://artifacthub.io/packages/search?page=1&ts_query=web-applications&org=cs3org&org=enix&org=securecodebox&org=helm&user=verwilst" data-theme="dark" data-header="true" data-color="#659dbd" data-responsive="true" undefined data-loading-spinner="true"></div>
    <div class="artifacthub-widget-group" data-url="https://artifacthub.io/packages/search?page=1&ts_query_web=apache+-solr+-hadoop&offset=10&limit=20&facets=true" data-theme="light" data-header="true" data-color="#659dbd" data-responsive="true" undefined data-loading-spinner="true"></div>
