          nullable: false
        options:
          type: array
          nullable: false
          items:
            type: object
            required:
              - id
              - name
              - total
            properties:
              id:
                type: string
                format: uuid
                nullable: false
              name:
                type: string
                nullable: false
              total:
                type: integer
                nullable: false
      example:
        title: Organization
        filter_key: org
        options:
          - id: helm
