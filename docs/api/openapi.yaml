              nullable: false
            packages:
              type: array
              items:
                $ref: "#/components/schemas/PackageSummary"
              nullable: false
            last_notifications:
              type: array
              items:
                $ref: "#/components/schemas/WebhookNotification"
              nullable: false
    WebhookNotification:
      type: object
      required:
        - notification_id
        - created_at
        - processed
        - processed_at
      properties:
        notification_id:
          type: string
          format: uuid
          nullable: false
        created_at:
          type: integer
          nullable: false
        processed:
          type: boolean
          nullable: false
        processed_at:
          type: integer
          nullable: false
        error:
          type: string
          nullable: false
          example: error
    WebhookSummary:
      type: object
      required:
        - name
        - url
        - active
      properties:
        name:
          type: string
          nullable: false
          example: webhook1
        description:
          type: string
          nullable: false
          example: description
        url:
          type: string
          format: uri
          nullable: false
          example: "http://url"
        secret:
          type: string
          nullable: false
          example: 123abc
        content_type:
          type: string
          nullable: false
          example: application/json
        template:
          type: string
          nullable: false
          example: >-
            {"text": "Package {{ .Package.name }} version {{ .Package.version }}
            released! {{ .Package.url }}"}
        active:
          type: boolean
          nullable: false
        event_kinds:
          type: array
          items:
            $ref: "#/components/schemas/EventKindId"
          nullable: false
    WebhookSummaryWithPackages:
      allOf:
        - $ref: "#/components/schemas/WebhookSummary"
        - type: object
          required:
            - name
            - url
            - active
            - event_kinds
            - packages
          properties:
            packages:
              type: array
              items:
                type: object
                required:
                  - package_id
                properties:
                  package_id:
                    type: string
                    format: uuid
                    nullable: false
              nullable: false
    WebhookTest:
      type: object
      required:
        - url
        - event_kinds
      properties:
        url:
          type: string
          format: uri
          nullable: false
          example: "http://url"
        content_type:
          type: string
          nullable: false
          example: application/json
        template:
          type: string
          nullable: false
          example: >-
            {"text": "Package {{ .Package.name }} version {{ .Package.version }}
            released! {{ .Package.url }}"}
        event_kinds:
          type: array
          items:
            $ref: "#/components/schemas/EventKindId"
          nullable: false
          example:
            - 0
  parameters:
    RepositoriesListParam:
      in: query
      name: repo
      schema:
        type: array
        items:
          type: string
        example:
          - repo1
          - repo2
      required: false
      description: List of repository names
    LicensesListParam:
      in: query
      name: license
      schema:
        type: array
        items:
          type: string
        # https://spdx.org/licenses/
        example:
          - MIT
          - Apache-2.0
      required: false
      description: List of SPDX identifiers
    CapabilitiesListParam:
      in: query
      name: capabilities
      schema:
        type: array
        items:
          type: string
        example:
          - basic install
          - seamless upgrades
          - full lifecycle
          - deep insights
          - auto pilot
      required: false
      description: List of operator capability levels
    DeprecatedParam:
      in: query
      name: deprecated
      schema:
        type: boolean
        default: false
      required: false
      description: Whether to include deprecated packages or not
    OperatorsParam:
      in: query
      name: operators
      schema:
        type: boolean
      required: false
      description: Whether to get only operators
    VerifiedPublisherParam:
      in: query
      name: verified_publisher
      schema:
        type: boolean
      required: false
      description: Whether to get only verified publisher
    OfficialParam:
      in: query
      name: official
      schema:
        type: boolean
      required: false
      description: Whether to get only official repositoties
    EventKindParam:
      in: query
      name: event_kind
      required: true
      schema:
        $ref: "#/components/schemas/EventKindId"
      description: Event kind
    FacetsParam:
      in: query
      name: facets
      schema:
        type: boolean
        default: false
      required: true
      description: Whether we should get facets or not
    LimitParam:
      in: query
      name: limit
      schema:
        type: integer
        minimum: 0
        maximum: 50
      required: false
      description: The number of packages to return
    OffsetParam:
      in: query
      name: offset
      schema:
        type: integer
        minimum: 0
        default: 0
      required: false
      description: The number of packages to skip before starting to collect the result set
    OrgNameParam:
      in: path
      name: orgName
      schema:
        type: string
        example: org1
      required: true
      description: Organization name
    OrgNameToTransferParam:
      in: query
      name: org
      required: false
      schema:
        type: string
        example: org1
      description: The org to transfer the repoName
    OrgsListParam:
      in: query
      name: org
      schema:
        type: array
        items:
          type: string
        example:
          - org1
          - org2
      required: false
      description: List of organization names
    PackageIDParam:
      in: path
      name: packageID
      schema:
        type: string
        format: uuid
      required: true
      description: Package ID
    OptOutIDParam:
      in: path
      name: optOutID
      schema:
        type: string
        format: uuid
      required: true
      description: Opt-out entry ID
    RepositoryKindsListParam:
      in: query
      name: kind
      schema:
        type: array
        items:
          $ref: "#/components/schemas/RepositoryKind"
      required: false
      description: |
        Repository kind:
          * `0` - Helm charts
          * `1` - Falco rules
          * `2` - OPA policies
          * `3` - OLM operators
          * `4` - Tinkerbell actions
    PackageNameParam:
      in: path
      name: packageName
      schema:
        type: string
        example: pkg1
      required: true
      description: Package name
    RepoKindParam:
      in: path
      name: ^helm$|^falco$|^opa$|^olm|^tbaction|^krew|^helm-plugin$
      schema:
        $ref: "#/components/schemas/RepositoryKindParam"
      required: true
      description: Package kind name
    RepoNameParam:
      in: path
      name: repoName
      schema:
        type: string
        example: repoName
      required: true
      description: Repository name
    ResourceKindNameParam:
      in: path
      name: resourceKind
      schema:
        $ref: "#/components/schemas/ResourceKindName"
      required: true
      description: Resource kind name
    TSQueryWebParam:
      in: query
      name: ts_query_web
      schema:
        type: string
        example: database
      required: false
      description: Text search query (websearch format)
    TSQueryParam:
      in: query
      name: ts_query
      schema:
        type: string
        example: (automation | configuration)
      required: false
      description: >-
        Text search query. Search terms can be combined using the syntax allowed
        by the PostgreSQL websearch_to_tsquery function. See
        https://www.postgresql.org/docs/current/textsearch-controls.html
        (12.3.2. Parsing Queries) for more details.
    UsersListParam:
      in: query
      name: user
      schema:
        type: array
        items:
          type: string
        example:
          - user1
          - user2
      required: false
      description: List of aliases
    UserAliasParam:
      in: path
      name: userAlias
      schema:
        type: string
        example: alias
      required: true
      description: User alias
    VersionParam:
      in: path
      name: version
      schema:
        type: string
        example: 1.0.0
      required: true
      description: Package version
    WebhookIDParam:
      in: path
      name: webhookID
      schema:
        type: string
        format: uuid
      required: true
      description: Webhook ID
  responses:
    BadRequest:
      description: The request sent was not valid
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Created:
      description: The request has succeeded and has led to the creation of a resource
    Forbidden:
      description: The user does not have permission to perform the requested operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    InternalServerError:
      description: >-
        The server encountered an unexpected condition that prevented it from
        fulfilling the request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    NoContent:
      description: "The request has succeeded, no content returned"
    NotFoundResponse:
      description: The requested resource was not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    TooManyRequests:
      description: The user has sent too many requests in a given amount of time
    UnauthorizedError:
      description: Valid authentication credentials not provided
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  requestBodies:
    SubscriptionBody:
      description: Subscription request body
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              package_id:
                type: string
                format: uuid
              event_kind:
                $ref: "#/components/schemas/EventKindId"
            required:
              - package_id
              - event_kind
    OptOutBody:
      description: Opt-out entry request body
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              repository_id:
                type: string
                format: uuid
              event_kind:
                $ref: "#/components/schemas/EventKindId"
                example: 2
            required:
              - repository_id
              - event_kind
    RepositoryBody:
      description: Repository request body
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              kind:
                $ref: "#/components/schemas/RepositoryKind"
              name:
                type: string
                example: repo1
              display_name:
                type: string
                example: Repo 1
              url:
                type: string
                example: http://repo-url.com
    WebhookBody:
      description: Webhook body
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/WebhookSummaryWithPackages"
